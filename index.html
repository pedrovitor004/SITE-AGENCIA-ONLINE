<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agência | Pedro</title>

  <!-- Google Fontes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300..900&display=swap" rel="stylesheet">   
  
  <!-- Folha de Estilo -->
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/responsive.css" media="screen">
  
</head>
<body>
  <!-- div fundo -->
  <div class="background"> 
    <div class="container">
      <div class="left">
        <div class="text-wrapper efeito-caixa">
          <!-- logomarca da agência -->
          <img src="logoUnion01.png" alt="Logo" class="logo" /> 
          <!-- Text corpo (principal) -->
          <h1>
            <strong>Transforme sua Presença Digital</strong><br />
            com <span>Criatividade e Estratégia!</span>
          <!-- Text subcorpo (acompanha o principal) -->
          </h1>
          <p>
            <strong>Criamos marcas fortes e experiências digitais que conectam.</strong><br />
            Nossa agência é especialista em identidade visual,<br />
            redes sociais e desenvolvimento web.
          </p>
          <!-- Botão para solicitar um orçamento -->
          <a href="#" class="cta-button">
            <img src="Vector01.png" alt="Ícone" class="icon">
            <span>Solicitar Orçamento</span>
          </a>
          <!-- Botão para visitar o portfólio -->
          <a href="#" class="cta-button">
            <img src="Vextor03.png" alt="Ícone" class="icon">
            <span>Nosso Portfólio</span>
          </a>
        </div>
      </div>
      <!-- Imagem de uma esfera lado a lado com a div text wrapper -->
      <div class="right">
        <img src="image02.png" alt="Lâmpada" class="lamp" />
      </div>
    </div>
  </div>
</body>
</html>
